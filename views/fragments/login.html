        <div class="container">   
          <h1>Welcome Back!</h1>
          
          <form action="/api/login" method="post">
          
            <div class="field-wrap">
            <input type="email" ng-model="login.username" name="username" placeholder="Email Address*" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <input type="password" ng-model="login.password" name="password" placeholder="Password*" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="submit" class="button button-block"/>Log In</button>
          
          </form>
          
          <h4><a href="#register">New here? Create an account ></a></h4>

        </div>
